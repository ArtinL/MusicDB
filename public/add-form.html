<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Add Song</h1>
    </header>

    <nav class="navbar">
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">All Songs</a>
        </div>
    </nav>


    <main>
        <form id="addSongForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
    
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required><br><br>
    
            <label for="dateReleased">Date Released:</label>
            <input type="date" id="dateReleased" name="dateReleased" required><br><br>
    
            <label for="popularity">Popularity (1-10):</label>
            <input type="number" id="popularity" name="popularity" min="1" max="10" required><br><br>
    
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Separate genres with commas or spaces" required><br><br>
    
            <input type="submit" value="Add Song">
        </form>
    </main>

    <footer class="footer">
        <p>Copyright &copy; 2023 Artin Lahni</p>
    </footer>

    <script src="scripts/add-script.js"></script>
</body>

</html>
